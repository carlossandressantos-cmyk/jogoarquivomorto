[build]
  command = "chmod +x ./build.sh && ./build.sh"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Headers de seguran√ßa
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
