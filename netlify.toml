# Configuração do Netlify para Arquivo Morto

[build]
  # Comando para build
  command = "npm run build"
  
  # Diretório de publicação (onde o Vite gera os arquivos)
  publish = "dist"
  
  # Diretório base
  base = "/"

# Configurações de deploy
[build.environment]
  NODE_VERSION = "18"

# Redirecionamentos para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para fontes
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
